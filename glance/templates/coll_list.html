{% extends "base.html" %}
{% block content %}
<div class="content">

<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Thumbnail</th>
      <th>Overview</th>
      <th>Tools</th>
    </tr>
  </thead>
  <tbody>

  {% for x in collection.result %}

  <tr>
    <td>{{x.id}}</td>
    <td>
        <a href="/item/{{x.id}}">
          <img style="width:100px;height:auto;" src="https://s3.amazonaws.com/{{bucketname}}/{{x.item_thumb}}">
        </a>
        <br>
        <span class="label label-primary">Change Cover</span>
    </td>
    <td>
      <strong>{{x.name}}</strong><br>
      <br>
      <small><strong>Contains</strong></small><br>
      {% for bla in x['items'] %}
      <a href="/item/{{bla}}">
        <img style="width:50px;height:auto;" src="https://s3.amazonaws.com/{{bucketname}}/{{x['items'][bla].item_thumb}}">
      </a>

      {% endfor %}
      <br>
      <br>
      [flag]

    </td>
    <td>

      {% for tag in x.tags %}

      <span class="label label-default">{{tag}}
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </span>

      {% endfor %}

      <br><br>
    </td>
  </tr>

  {% endfor %}
</tbody>
</table>


<br><br>

{{ collection }}


</div>


{% endblock %}
