{% extends "base.html" %}
{% block content %}

    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition": true }'>
        {% for item in items %}
            <div class="grid-sizer"></div>
            <div class="grid-item">
                <a href="item/{{ item.id }}">
                    <img width="100%" src="https://s3.amazonaws.com/glancestore/{{item.image_thumb}}" />
                </a>
            </div>
        {% endfor %}
    </div>

    <div style=background-color:black;color:white;margin-top:100px;>
        <small><small>
            <strong>items</strong><br>
            {{ items }}
        </small></small>
    </div>

{% endblock %}
