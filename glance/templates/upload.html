{% extends "base.html" %}
{% block content %}

<div style="padding-left:10%;padding-right:10%">
    <form action="/uploading" method="POST" enctype="multipart/form-data">

        <div class="form-group">
            <label for="file">*Asset(s)</label>
            <input type="file" id="file" name="file" multiple>
            <small><small><p class="help-block">Any number of Assets can be uploaded at a time.</p></small></small>
        </div>

        <div style="display:inline-block" class="form-group">
            <label for="collection">Collection</label>
            <input type="text" class="form-control" id="collection" name="collection">
            <small><small><p class="help-block">Entering a Collection name, will make a new<br>Collection and append this assets to it.</p></small></small>
        </div>

        <div style="display:inline-block" class="form-group">
            <label for="tag">Tags</label>
            <input type="text" class="form-control" id="tag" name="tag">
            <small><small><p class="help-block">Separate tags with a space. <br>i.e. here are some tags</p></small></small>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
</div>


{% endblock %}
