<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <style>
        body {
            background-color: rgb(237, 237, 236);
            margin: 0;
        }
        a:link {
            color: rgb(134, 136, 136);
            text-decoration: none;
        }
        a:visited {
            color: rgb(134, 136, 136);
            text-decoration: none;
        }
        a:hover {
            color: black;
            text-decoration: none;
        }
        a:active {
            color: rgb(134, 136, 136);
            text-decoration: none;
        }
        .search input[type="text"] {
            color: rgb(134, 136, 136);
            background-color: rgb(237, 237, 236);
            text-align: center;
            margin: 10px;
            padding-bottom:10px;
            border: none;
            border-bottom: solid 2px #c9c9c9;
            transition: border 0.3s;
            width:30%;
        }
        .search input[type="text"]:focus,
        .search input[type="text"].focus {
            outline-width: 0;
            border-bottom: solid 2px #969696;
        }
        .masonry {
          /* Masonry container */
          column-count: 5;
          font-size: 0;
        }
        .item {
            display: block;
            width: 100%;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-border-radius: 0px;
            -webkit-border-radius: 0px;
        }
        img, iframe {
            max-width: 100%;
            height: auto;
            display: block;
            transition: .4s filter;
            filter: grayscale(100%) opacity(75%);
        }
        .item:hover img:hover {
        	filter: grayscale(0%) opacity(100%);
        }
    </style>


</head>
<body>
    <div style="width:100%;height:40px;position:fixed;top:0;background-color: rgba(237, 237, 236, .95);">

        <div style="float:left;padding-left:10%;padding-top:10px;padding-bottom:10px;">
            <a href='/'>GLANCE</a>&emsp;<a href='/upload'>UPLOAD</a>
        </div>

        <div style="float:right;padding-right:10%;padding-top:10px;padding-bottom:10px;">
            <a href='/logout'>LOGOUT</a>
        </div>

        <div style="clear:both;width:100%;height:1px;margin: 0 10% 0 10%;background-color: rgba(134, 136, 136, .5);"></div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div style="width:100%;padding-left:10%;padding-right:10%;">
        <div style="text-align:center;padding-bottom:60px;">
            <form action="/search">
                <ul class="input-list search clearfix">
                    <input type="text" name="search" placeholder="Search">
                </ul>
            </form>
        </div>
    </div>


        {% block content %}
        {% endblock %}


</body>
</html>
