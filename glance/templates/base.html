<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/masonry.pkgd.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.pkgd.min.js') }}"></script>

    <style>
        body {
            background-color: black;
            margin: 0;
        }
        .half-circle {
            width: 50%;
            height: inherit; /* as the half of the width */
            border-top-right-radius: 100%;  /* 100px of height + 10px of border */
            border-bottom-right-radius: 100%; /* 100px of height + 10px of border */
            border: 5px solid gray;
            border-left: 0;
        }
        ul {
            height: inherit;
            display: table;
        }
        li {
            display: table-row;
        }
        li:before {
            content:'â€¢';
            float: left;
            width: 20px;
            font-size: 1.8em;
            line-height: 0.75em;
        }
        div.stretchy-wrapper {
          	width: 100%;
          	padding-bottom: 56.25%; /* 16:9 */
          	position: relative;
          }

        div.stretchy-wrapper > div {
        	position: absolute;
        	top: 0; bottom: 0; left: 0; right: 0;
        	text-align: center;
        }

        /* Hyperlink CSS */
        a:link {
            color: rgb(46, 137, 176);
            text-decoration: none;
        }
        a:visited {
            color: rgb(46, 137, 176);
            text-decoration: none;
        }
        a:hover {
            color: rgb(46, 137, 176);
            text-decoration: none;
        }
        a:active {
            color: rgb(46, 137, 176);
            text-decoration: none;
        }
        /* Search Bar CSS */
        .search input[type="text"] {
            color: rgb(134, 136, 136);
            background-color: rgba(0, 0, 0, 0);
            text-align: left;
            font-size: 20px;
            padding-bottom:10px;
            border: none;
            border-bottom: solid 2px rgba(0, 0, 0, 0);
            transition: border 0.3s;
        }
        .search input[type="text"]:focus,
        .search input[type="text"].focus {
            color: rgb(46, 137, 176);
            outline-width: 0;
            border-bottom: solid 2px rgb(46, 137, 176);
        }
        .inner-addon {
            position: relative;
        }
        .inner-addon .glyphicon {
            font-size: 15px;
          color: rgb(46, 137, 176);
          position: absolute;
          padding: 5px;
          pointer-events: none;
        }
        .left-addon .glyphicon  { left:  0px;}
        .right-addon .glyphicon { right: 0px;}
        .left-addon input  { padding-left:  30px; }
        .right-addon input { padding-right: 30px; }

        /* Masonry CSS */
        .grid {
          width: 100%;
          z-index:0;
          margin: 0px;
        }
        .grid:after {
          z-index:0;
          content: '';
          display: block;
          clear: both;
        }
        .grid-sizer,
        .grid-item {
            z-index:0;
            width: 20%; float:left;
            margin: 0px;
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .5);
        }

        .grid-item img {
            z-index:0;
            transition: .2s filter;
            filter: grayscale(10%) brightness(.8);
        }
        .grid-item:hover img:hover {
            z-index:0;
        	filter: grayscale(0%) brightness(1.05);
        }
        #searchfilterbox {
            z-index: 100;
            padding-left:10%;
            background-color: rgba(220, 220, 220, .96);
        }
        .img-wrap {
    max-width: 100%;
    width: 100%;
}

.img-wrap img {
    height: auto;
    max-width: 100%;
}
    </style>
</head>

<body>
    <div style="z-index:100;width:100%;height:53px;position:fixed;top:0;background-color: rgba(220, 220, 220, .96);padding-left:10%;padding-right:10%;box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1);">

        <div style="float:left;padding-top:17px;padding-bottom:10px;">
            <a href='/'>GLANCE</a>&emsp;&emsp;&emsp;<a href='/upload'>UPLOAD</a>&emsp;<a href='/logout'>LOGOUT</a>
        </div>

        {% if data is defined %}

        <div style="float:right;padding-top:12px;">
            <form action="/search">
                <ul class="input-list search clearfix">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" name="search" placeholder="{{data.query}}">
                    </div>
                </ul>
            </form>
        </div>

        {% else %}

        <div style="float:right;padding-top:12px;">
            <form action="/search">
                <ul class="input-list search clearfix">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input type="text" name="search" placeholder="">
                    </div>
                </ul>
            </form>
        </div>

        {% endif %}


    </div>

    <p style="height:42px;"></p>


        {% block content %}
        {% endblock %}


</body>
</html>
